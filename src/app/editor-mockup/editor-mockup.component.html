<dialog id="my_modal_1" class="modal">
  <div class="modal-box">
    <cropper-canvas background>
      <cropper-image src="https://images.unsplash.com/photo-1585644198527-05519fdeaf98?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Picture"></cropper-image>
      <cropper-shade hidden></cropper-shade>
      <cropper-handle action="select" plain></cropper-handle>
      <cropper-selection id="cropperSelection" initial-coverage="0.5" movable resizable zoomable>
        <cropper-grid role="grid" covered></cropper-grid>
        <cropper-crosshair centered></cropper-crosshair>
        <cropper-handle action="move" theme-color="rgba(255, 255, 255, 0.35)"></cropper-handle>
        <cropper-handle action="n-resize"></cropper-handle>
        <cropper-handle action="e-resize"></cropper-handle>
        <cropper-handle action="s-resize"></cropper-handle>
        <cropper-handle action="w-resize"></cropper-handle>
        <cropper-handle action="ne-resize"></cropper-handle>
        <cropper-handle action="nw-resize"></cropper-handle>
        <cropper-handle action="se-resize"></cropper-handle>
        <cropper-handle action="sw-resize"></cropper-handle>
      </cropper-selection>
    </cropper-canvas>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>

  
  <div class="card lg:card-side bg-base-100 shadow-xl">
    <div class="cropper-viewers">
      <cropper-viewer selection="#cropperSelection" style="width: 320px;"></cropper-viewer>
    </div>  
    <div class="card-body">
      <button class="btn" onclick="my_modal_1.showModal()">open modal</button>
      
    </div>
  </div>
